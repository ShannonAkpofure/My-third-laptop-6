<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 400px;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="order-summary_whole">
    <div class="listener-img">
      <img class="hero_svg" src="./images/illustration-hero.svg" alt="">
    </div>
    <div class="order-summary">
      <div class="texts">
        <h1>Order Summary</h1>
        <p class="listen">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
      </div>

      <div class="plan-card">
        <div class="plan-info">
           <img class="plan-icon" src="./images/icon-music.svg" alt="">
            <div>
                <div class="plan-title">Annual Plan</div>
                <div class="plan-price">$59.99/year</div>
            </div>
        </div>
        <a class="change-link">Change</a>
    </div>
    

      <button class="pro_pay">Proceed to Payment</button>
      <button class="cancel">Cancel Order</button>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
